name: Update AUR Package - zen-browser-bin

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version Number"
        required: true
      message:
        description: "Commit Message"
        required: true

jobs:
  aur-publish:
    runs-on: ubuntu-latest
    outputs:
      need_update: ${{ steps.check_version.outputs.need_update}}
    steps:
      - uses: actions/checkout@v3
      - name: Update PKGBUILD
        if: ${{(steps.check_version.outputs.need_update == 'true') || (github.event_name == 'workflow_dispatch')}}
        run: |
          sed "s/PACKAGE_VERSION/${{github.event.inputs.version}}/g" template/stable/PKGBUILD_stable_template > stable/PKGBUILD
          echo stable/PKGBUILD
      
